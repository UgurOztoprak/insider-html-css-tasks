<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
</head>

<body>
    <div>
        <h1>Hesap Oluştur</h1>
        <form action="/submit">
            <label for="ad">Ad Soyad:</label><br>
            <input type="text" name="kullanici_ad" id="ad" placeholder="İsim Soyisim giriniz.">
            <br><br>

            <label for="email">E-posta:</label><br>
            <input type="email" name="kullanici_email" id="email" placeholder="E-postanızı giriniz." required>
            <br><br>

            <label for="password">Şifre:</label><br>
            <input type="password" name="kullanici_sifre" id="password" placeholder="Şifrenizi giriniz." required>
            <br><br>

            <label for="confirm_password">Şifreyi Onayla:</label><br>
            <input type="password" name="kullanici_sifre_tekrar" id="confirm_password"
                placeholder="Şifrenizi tekrar giriniz." required>
            <br><br>

            <button type="submit">Gönder</button>
        </form>
        <p>Zaten bir hesabın var mı? <a href="/login.html">Giriş Yap</a></p>
    </div>

</body>

</html>
