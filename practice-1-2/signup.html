<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hesap Oluştur</h1>
        <div class="form-container">
            <form action="/submit">
                <label for="ad">Ad Soyad:</label>
                <input type="text" name="kullanici_ad" id="ad" placeholder="İsim Soyisim giriniz.">
                <label for="email">E-posta:</label>
                <input type="email" name="kullanici_email" id="email" placeholder="E-postanızı giriniz." required>
                <label for="password">Şifre:</label>
                <input type="password" name="kullanici_sifre" id="password" placeholder="Şifrenizi giriniz." required>
                <label for="confirm_password">Şifreyi Onayla:</label>
                <input type="password" name="kullanici_sifre_tekrar" id="confirm_password"
                    placeholder="Şifrenizi tekrar giriniz." required>
                <button type="submit">Gönder</button>
            </form>
        </div>
        <p>Zaten bir hesabın var mı? <a href="/login.html">Giriş Yap</a></p>
    </div>
</body>
</html>
