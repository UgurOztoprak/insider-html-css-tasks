<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="countdown">Enter Countdown Time (in seconds)</label>
        <input type="number" id="countdown" placeholder="e.g. 60">
        <button class="startBtn">Start Timer</button>
        <button class="resetBtn">Reset</button>
        <p class="countdownP">Ready to begin</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
